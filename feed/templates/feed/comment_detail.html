{% include 'feed/header.html' %}
<body>
{% if all_comments %}
    <ul>
    {% for comment in all_comments %}
        <li>
            <h2>User ID:{{comment.user_id}}</h2>
            <p>{{comment.description}}</p>
            <p>{{comment.publish}}</p>
            {% if comment.file %}
                <a href="{{comment.file}}">File</a>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <h3>No Comments to show</h3>
{% endif %}
</body>
